name: Build and Test

on:
  push:
    branches: [ "main" ]
    paths: 
      - "client/**"
      - "server/**"
      - ".github/workflows/build-and-test.yml"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
    NODE_VERSION: '20.x'                # set this to the node version to use

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json
    
    - name: Install Frontend Dependencies
      run: |
        npm install

    - name: Build Frontend
      run: |
        npm run build

    - name: Run Frontend Tests
      run: |
        npm test

    - name: Set up Node.js for Backend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./server/package-lock.json

    - name: Install Backend Dependencies
      run: |
        npm install
      working-directory: ./server

    - name: Run Backend Tests
      run: |
        npm test
      working-directory: ./server

    # Capture build result and send email notification
    - name: Send Email Notification on Failure
      if: failure()  # Send only if the job fails
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "ðŸš¨ Build Failed - Bookstore App"
        to: recipient@example.com
        from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
        body: "The build has failed. Check GitHub Actions for more details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    - name: Send Email Notification on Success
      if: success()  # Send only if the job succeeds
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "âœ… Build Succeeded - Bookstore App"
        to: recipient@example.com
        from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
        body: "The build was successful! Check details here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
